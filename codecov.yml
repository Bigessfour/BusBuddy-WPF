# Codecov configuration for Bus Buddy Syncfusion project
# Documentation: https://docs.codecov.com/docs/codecov-yaml

codecov:
  branch: master
  strict_yaml_branch: master
  max_report_age: '12h'
  notify:
    after_n_builds: 1
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 75%
        threshold: 5%
        base: auto
        branches:
          - master
    patch:
      default:
        target: 75%
        threshold: 5%

  ignore:
    # Ignore generated files and external libraries
    - "Migrations/**/*"
    - "bin/**/*"
    - "obj/**/*"
    - "**/AssemblyInfo.cs"
    - "**/*.Designer.cs"
    - "**/Program.cs"
    - "libs/**/*"
    
    # Ignore test files from coverage calculation
    - "BusBuddy.Tests/**/*"
    - "**/*Tests.cs"
    - "**/*Test.cs"
    
    # Ignore Syncfusion scaffolding and generated code
    - "**/SfSchedulerTest.cs"
    - "**/EnhancedGridDemoForm.cs"
    - "**/VisualEnhancementShowcaseForm.cs"

flags:
  unittests:
    paths:
      - "Services/"
      - "Data/"
      - "Models/"
      - "Utilities/"
      - "Extensions/"
    carryforward: true
  
  integration:
    paths:
      - "Services/"
      - "Data/"
    carryforward: true

comment:
  layout: "header, diff, flags, files, footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  branches:
    - master

github_checks:
  annotations: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no
